<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Mood-Based Music Player</title>
</head>

<body>
    <h1>Mood-Based Music Player</h1>
    <h3>What’s your mood? We’ve got a song for it!</h3>
    <div class="mainContainer">

        <div id="mood">
            <button id="mood happy">Happy</button>
            <button id="sad">Sad</button>
            <button id="relaxed">Relaxed</button>
            <button id="motivated">Motivated</button>
            <button id="party">Party</button>
            <button id="romantic">Romantic</button>
        </div>
        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
